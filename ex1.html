<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Celsius:</legend>
    <input type="number" placeholder="Input Celsius" id='c'
           oninput="converTemperature(this.value)"
           onchange="converTemperature(this.value)"
    />
</fieldset>
<br/>
<br/>
<label for="f">Fahrenheit:</label>
<input type="text" id="f"/>


<script>
    function Temperature(temperature, type) {
        this.temperature = temperature;
        this.type = type;

        // this.setTemperature = function (temperature, type) {
        //     this.temperature = temperature;
        //     this.type = type;
        // };

        this.convertF = function () {
            if (this.type === 'C') {
                return this.temperature * 1.8 + 32;
            }
        };

        this.convertC = function () {
            if (this.type === 'F') {
                return (this.temperature - 32) * (5 / 9);
            }
        };
    }

    let converTemperature = temperature => {
        if (temperature < -273) {
            alert('Error: min = -273');
        } else {
            let temp = new Temperature(parseFloat(temperature), 'F');
            document.getElementById('f').value = temp.convertC();
        }
    }
</script>
</body>
</html>
